# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work

matrix:
  include:
  - env: GHCVER=8.4.4 STACK_YAML=stack-12.26.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.4.4
  - env: GHCVER=8.6.5 STACK_YAML=stack-14.27.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.6.5
  - env: GHCVER=8.10.1
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.10.1

before_install:
# stack
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
# ghc
- export PATH=/opt/ghc/$GHCVER/bin:$PATH

install:
- stack --no-terminal --skip-ghc-check setup
- stack --no-terminal --skip-ghc-check install hscolour
- stack --no-terminal --skip-ghc-check test --only-snapshot

script:
- stack --no-terminal --skip-ghc-check test
- stack --no-terminal --skip-ghc-check haddock
